<script type="text/javascript">
$(document).ready(new function() 
{
	$('.shortcut').click(function(event){
		event.preventDefault();
    	if(window.application) 
        {
    		var clickedLink = $(event.currentTarget).attr('href');
    		var activityQuery = {
    				activityURL: clickedLink,
    		};
	    	var UiConstants = window.application.uiConstants;
			window.application.fireEvent(UiConstants.activityChannel, 
					UiConstants.uiLoadActivityEvent, {activityQuery: activityQuery});
    	}
	});
});	
	
	
</script>
<div class="container-fluid form-container">
	<form id="entity-view-form">
		<fieldset>
			 <div class="shortcuts">
                        <% _.each(activityResponseData.dataList, function (activity) {%>  
							<% if (activity.dataValues.activityUrl.fieldValue.startsWith('list_')) { %>
                            <a href="<%= activity.dataValues.activityUrl.fieldValue %>" class="shortcut">
                               <i class="shortcut-icon icon-user"></i>
                                <span class="shortcut-label"><%= activity.dataValues.displayNm.fieldValue  %></span>
                            </a>         
							<% } %>         
        				<% }); %>  
        	</div>

		</fieldset>
	</form>
</div>
<!-- /form container -->
